<mat-toolbar
  class="mat-elevation-z6 navbar"
  fxLayout="column"
  fxLayoutAlign="space-between center"
>
  <mat-toolbar-row
    class="main"
    fxFlex="100"
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap.gt-sm="8px"
    fxLayoutGap.lt-md="0"
  >
    <div
      fxLayout="column"
      fxLayoutAlign="start center"
    >
      <mat-icon
        aria-label="Data Analysis and Visualization"
        svgIcon="logo"
      >
      </mat-icon>
    </div>
    <div class="align-center">
      <h1 class="mat-h1">
        <strong>
          Data Analysis and Visualization
        </strong>
      </h1>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
